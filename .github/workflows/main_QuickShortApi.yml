# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - QuickShortApi

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://quickshortregistry.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_4ae02da933844b39b23a5702cde7c2b1 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_a9e6548e07dd4ea98f66f4719c8468ba }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: quickshortregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_4ae02da933844b39b23a5702cde7c2b1 }}/quickshort-api:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'QuickShortApi'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_7e7d71afc2894a929abfc9762d5f4a4f }}
        images: 'quickshortregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_4ae02da933844b39b23a5702cde7c2b1 }}/quickshort-api:${{ github.sha }}'