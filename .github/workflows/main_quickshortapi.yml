# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - quickshortapi

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://quickshortregistry.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_010dd987925b4653aa350ae9fb13545c }}
        password: ${{ secrets.AzureAppService_ContainerPassword_fa7c6f78a266469596c75a969acb1760 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: quickshortregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_010dd987925b4653aa350ae9fb13545c }}/quickshortapi:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'quickshortapi'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_d816a4b66ddf4777abcae50509a72b8c }}
        images: 'quickshortregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_010dd987925b4653aa350ae9fb13545c }}/quickshortapi:${{ github.sha }}'