server:
  port: 8080
spring:
  application:
    name: QuickShort-api
  data:
    #Datasource configuration
    mongodb:
      uri: mongodb://mymdb:27017/quickshort
    #Redis configuration
    redis:
      database: 0
      host: myrd:6379
      port: 6379
      password: myrd
      timeout: 60000
  #Hikari configuration
  datasource:
    hikari:
      connection-timeout: 5000
      maximum-pool-size: 10
      minimum-idle: 5
      max-lifetime: 1800000
      validation-timeout: 5000
      idle-timeout: 600000
  #Kafka configuration
  kafka:
    bootstrap-servers: mykafka:9092
    properties:
      sasl.mechanism: PLAIN
      sasl.jaas.config: org.apache.kafka.common.security.plain.PlainLoginModule required username="username" password="password";
    security:
      protocol: SASL_SSL
    topic:
      name: quickshort
    consumer:
      group-id: quickshort
      auto-offset-reset: earliest
      key-deserializer: org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
      properties:
        request.timeout.ms: 70000
        max.poll.interval.ms: 300000
        max.poll.records: 500
        spring:
          json:
            trusted:
              packages: '*'
        spring.deserializer.key.delegate.class: org.apache.kafka.common.serialization.StringDeserializer
        spring.deserializer.value.delegate.class: org.springframework.kafka.support.serializer.JsonDeserializer
      fetch-max-wait: 60000
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      client-id: redirecturl
    listener:
      poll-timeout: 60000
#Swagger configuration
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
  open-api:
    info:
     title: QuickShort API Documentation
     description: This is the API documentation for the QuickShort API
     version: 1.0.0
